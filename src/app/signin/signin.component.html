<div class="signup">
<div class="signup-main container">
    <form [formGroup]="signUp">
		<h2 class="before_and_AfterLines">Register</h2>
		<p class="hint-text">Create your account. It's free and only takes a minute.</p>
        <div class="form-group">
			<div class="row">
				<div class="col"><input [class.is-invalid]="signUp.controls['fname'].invalid && (signUp.controls['fname'].dirty || signUp.controls['fname'].touched)" type="text" formControlName="fname" class="form-control" name="first_name" placeholder="First Name"></div>
				<div class="col"><input [class.is-invalid]="signUp.controls['lname'].invalid && (signUp.controls['lname'].dirty || signUp.controls['lname'].touched)" type="text" formControlName="lname"class="form-control" name="last_name" placeholder="Last Name"></div>
			</div>        	
        </div>
        <div class="form-group">
        	<input [class.is-invalid]="signUp.controls['email'].invalid && (signUp.controls['email'].dirty || signUp.controls['email'].touched)" type="email" class="form-control" formControlName="email" name="email" placeholder="Email">
        </div>
		<div class="form-group">
            <input [class.is-invalid]="signUp.controls['password'].invalid && (signUp.controls['password'].dirty || signUp.controls['password'].touched)" type="password" class="form-control" formControlName="password" name="password" placeholder="Password">
        </div>
		<div class="form-group">
            <input [class.is-invalid]="signUp.controls['confirmPassword'].invalid && (signUp.controls['confirmPassword'].dirty || signUp.controls['confirmPassword'].touched)" type="password" class="form-control" formControlName="confirmPassword" name="confirm_password" placeholder="Confirm Password">
        </div>        
        
		<div class="form-group">
            <button type="submit" class="btn btn-success" (click)="Registerbtn()">Register Now</button>
        </div>
    </form>
	<div class="text-center">Already have an account? <a routerLink="/login">Login</a></div>
</div>
</div>
