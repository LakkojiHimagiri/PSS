
<div class="container login_main">
    <div class="row">
      <div class="col-sm">
        <div class="card border border-success" style="width: 18rem;background: rgba(0, 77, 77, .9); box-shadow: 0px 2px 2px rgb(0 0 0 / 30%);">
            <div class="card-body">
              <h4 class="card-title text-center">Login</h4>
              <br/>
              <form [formGroup]="Login">
                <div class="form-group">
                  <label for="Email" class="text-white">Email address</label>
                  <input [class.is-invalid]="Login.controls['email'].invalid && (Login.controls['email'].dirty || Login.controls['email'].touched)" type="email" class="form-control" formControlName="email" placeholder="Please Enter Mail" required>
                </div>
                <br/>
                <div class="form-group">
                    <label for="Password" class="text-white">Email address</label>
                    <input [class.is-invalid]="Login.controls['password'].invalid && (Login.controls['password'].dirty || Login.controls['password'].touched)" type="password" class="form-control" formControlName="password" placeholder="Please Enter Password" required>
                </div>
                <br/>
                <button class="btn btn-primary" [disabled]="Login.invalid" (click)="login()">Submit</button>
                <p class="pr-1 text-white">Don't have an account? <a routerLink="/signin">SignUP</a></p>
              </form>
            </div>
          </div>        
      </div>
    </div>
  </div>
